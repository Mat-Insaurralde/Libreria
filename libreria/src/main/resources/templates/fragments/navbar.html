<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>header</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>




        <header class="p-3 text-bg-dark " th:fragment="navbar">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">



                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0 ">




                        <li><a  th:href="@{/inicio}" class="nav-link px-2 text-secondary">Inicio</a></li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Autor
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li sec:authorize="hasRole('ADMIN')"  ><a class="dropdown-item" th:href="@{/autor/registrar}">Subir Autor</a></li>
                                <hr sec:authorize="hasRole('ADMIN')"  class="dropdown-divider">
                                <li><a class="dropdown-item" th:href="@{/autor/lista}">Lista de Autores</a></li>

                            </ul>
                        </li>



                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Editorial
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li sec:authorize="hasRole('ADMIN')" ><a class="dropdown-item" th:href="@{/editorial/registrar}">Subir Editorial</a></li>
                                <hr sec:authorize="hasRole('ADMIN')"  class="dropdown-divider">
                                <li><a class="dropdown-item" th:href="@{/editorial/lista}">Lista de Editoriales</a></li>

                            </ul>
                        </li>



                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Libro
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li sec:authorize="hasRole('ADMIN')"  ><a class="dropdown-item" th:href="@{/libro/registrar}">Subir Libro</a></li>
                                <hr sec:authorize="hasRole('ADMIN')"  class="dropdown-divider">
                                <li><a class="dropdown-item" th:href="@{/libro/lista}">Lista de Libros</a></li>

                            </ul>
                        </li>





                    </ul>




                    <div class="text-end  "  >
                        <a   th:if="${session.usuariosession == null}" href="/login" type="button" class="btn btn-outline-light me-2">Iniciar Sesion</a>
                        <a th:if="${session.usuariosession == null}" href="/registrar" type="button" class="btn btn-light">Registrarme</a>
                        </li>
                    </div>

                    <div class="dropdown text-end"    th:if="${session.usuariosession != null}"  >
                        <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="https://e7.pngegg.com/pngimages/507/702/png-clipart-profile-icon-simple-user-icon-icons-logos-emojis-users.png" alt="mdo" width="32" height="32" class="rounded-circle">
                        </a>
                        <ul class="dropdown-menu text-small">
                            <li><a class="dropdown-item" href="#">Perfil</a></li>

                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="/logout">Cerrar Sesion</a></li>
                        </ul>
                    </div>




                </div>
            </div>

        </header>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
