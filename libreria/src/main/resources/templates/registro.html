<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Registro Usuario</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>

  <body>
      
      
    <header class="p-3 bg-dark text-light">
      <div class="container">
        <div
          class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start"
        >
          <a
            href="/"
            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
          >
            <span class="text-light fs-4">Hogwarts Library</span>
          </a>

          <div class="text-end">
            <a th:href="@{/registrar}" class="btn btn-outline-light me-2">
              Registrarme!
            </a>
          </div>
        </div>
      </div>
    </header>

    <!-- FORMULARIO REGISTRO -->

    <div class="text-center container-sm">
      <br />

      <div>
        <h3><u>Registrate!</u></h3>
      </div>

  
      <div class="container-sm w-50">
        <form th:action="@{/registrar}" method="POST">
          <div>
            <label for="nombre">Nombre</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              placeholder="NOMBRE"
              th:value="${nombre}"
            />
          </div>

          <br />

          <div>
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              placeholder="EMAIL"
              th:value="${email}"
            />
          </div>

          <br />

          <div>
            <label for="password">Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              placeholder="CONTRASEÑA"
              th:value="${password}"
            />
          </div>

          <br />

          <div>
            <label for="password2">Repetir Contraseña</label>
            <input
              type="password"
              class="form-control"
              id="password2"
              name="password2"
              placeholder="REPETIR CONTRASEÑA"
              th:value="${password2}"
            />
          </div>

          <br />
          <br />

           <br />

      <div th:replace="fragments/msgerrorexito :: msgerrorexito"></div>

           
          
          
          <button type="submit" class="btn btn-dark">Registrarme</button>
        </form>
          
            
      </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
