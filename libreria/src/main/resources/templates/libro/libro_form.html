<!DOCTYPE html>

<html  xmlns:th="http://www.thymeleaf.org" >

    <head>
        <title>Registro de Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    
    <body>

        
        
  <div th:replace="fragments/navbar :: navbar"></div>

        <div class="text-center container-sm">

<br/>

            <div>   <h3><u>Registro de libros </u></h3>   <div/>


                <div class="container-sm w-50">


                    <form action="/libro/registro" method="POST">

                        <!--SBN-  -->
                        <label for="isbn" class="form-label">ISBN</label>

                        <input type="text" class="form-control"  name="isbn" id="isbn" placeholder="ISBN del libro">


                        <!--TITULO -->
                        <label for="titulo" class="form-label">Titulo</label>

                        <input type="text" class="form-control"  name="titulo" id="titulo" placeholder="Titulo del libro">




                        <!-- EJEMPLARES -->
                        <label for="ejemplares" class="form-label">Ejemplares</label>

                        <input type="number" class="form-control"  name="ejemplares" id="ejemplares" placeholder="Numero de ejemplares">



                        <br/>
                


                        <!-- AUTORES -->

                        <select name="idAutor" class="form-select" aria-label="Disabled select example" >


                            <option >Seleccionar Autor</option>
                            <option    th:each="autor: ${autores}"  
                                       th:value="${autor.id}"          
                                       th:text="${autor.nombre  }"
                                       />
                        </select>


                        <br/>

                        <!-- EDITORIALES -->

                        <select  name="idEditorial" class="form-select" aria-label="Disabled select example" >

                            <option >Seleccionar Editorial</option>

                            <option    th:each="editoriales: ${editoriales}"  
                                       th:value="${editoriales.id}"          
                                       th:text="${editoriales.nombre  }"
                                       />

                        </select>

                        <br/>
              

                 <div th:replace="fragments/msgerrorexito :: msgerrorexito"></div>


                        <br>
                        <button type="submit" class="btn btn-dark">Guardar </button>


                    </form>

                </div>
            </div>









                <div th:replace="fragments/footer :: footer"></div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
