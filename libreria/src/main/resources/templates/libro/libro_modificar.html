<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Libro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        
        

        <div class="text-center container-sm">


            <div>   <h3> <u> Modificar Libro </u> </h3> <div/>

                <div  class="container-sm">
                    
                    <br>
                    
                    <form  th:action="@{/libro/modificar/__${libro.isbn}__}" method="POST" >

                       <label class="form-label">ID :  </label>
                       
                       <input  disabled  type="text"  th:value="${isbn}" name="id">
                        
                       <br>
                       <!-- TITULO -->
                       
                        <label for="titulo" class="form-label">Titulo  </label>

                  
                        <input type="text" th:value="${libro.titulo}" class="form-control"  name="titulo" id="titulo" placeholder="Nuevo titulo">

                        <br>
                        
                         <!-- EJEMPLARES -->
                       
                         <label for="ejemplares" class="form-label"> Ejemplares </label>

                  
                        <input type="number" th:value="${libro.ejemplares}" class="form-control"  name="ejemplares" id="ejemplares" placeholder="Nuevo numero de ejemplares">

                        <br>
                        
                        
                        
                        <!-- AUTORES -->

                        <select name="idautor" class="form-select" aria-label="Disabled select example" >


                            <option >Seleccionar Autor</option>
                            <option    th:each="autor: ${autores}"  
                                       th:value="${autor.id}"          
                                       th:text="${autor.nombre  }"
                                       />
                        </select>


                        <br/>

                        <!-- EDITORIALES -->

                        <select  name="ideditorial" class="form-select" aria-label="Disabled select example" >

                            <option >Seleccionar Editorial</option>

                            <option    th:each="editoriales: ${editoriales}"  
                                       th:value="${editoriales.id}"          
                                       th:text="${editoriales.nombre  }"
                                       />

                        </select>

                        
                        <br>
                        
                        
                        <button type="submit" class="btn btn-dark">Actualizar</button>


                    </form>

                </div>

            </div>


        
        
        
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
