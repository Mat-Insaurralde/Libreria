<html>
    <head>
        <title>Libros</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        
            <div th:replace="fragments/navbar :: navbar"></div>

<br/>
            <h3 class="text-center"><u>Lista de Libros<u/></h3>
<br/>

<div class="container-md w-75">
                <table class="table table-sm" width:"1%">

                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ISBN </th>
                            <th scope="col">Titulo</th>
                            <th scope="col">NÂº Ejemplares</th>
                            <th scope="col">Autor</th>
                            <th scope="col">Editorial</th>
                            <th scope="col" sec:authorize="hasRole('ADMIN')"  ></th>
                            
                        </tr>
                    </thead>
                    
                    <tbody th:each="libro:${libros}" >
                      
                        <tr>
                            <td th:text="${libro.isbn}" class="col">></td>
                            <td th:text="${libro.titulo}" class="col"></td>
                            <td th:text="${libro.ejemplares}" class="col"></td>
                            <td th:text="${libro.autor.nombre}" class="col"></td>
                            <td th:text="${libro.editorial.nombre}" class="col"></td>
                            
                            
                            <td sec:authorize="hasRole('ADMIN')"  ><a class="btn btn-outline-dark"    th:href="@{/libro/modificar/__${libro.isbn}__}"  >Modificar  </a></td>
                        </tr>

                    </tbody>
                </table>

<div/>
        
        
        
         <div th:replace="fragments/footer :: footer"></div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
