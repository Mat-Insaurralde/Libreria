<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Editoriales</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        
    <div th:replace="fragments/navbar :: navbar"></div>
        
<br/>
            <h3 class="text-center"><u>Lista de Editoriales<u/></h3>
<br/>

<div class="container-md w-75">
                <table class="table table-sm" width:"1%">

                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Id Editorial</th>
                            <th scope="col">Nombre</th>
                            <th scope="col" sec:authorize="hasRole('ADMIN')" ></th>
                        </tr>
                    </thead>
                    
                    <tbody th:each="editorial:${editoriales}" >
                      
                        <tr>
                            <td th:text="${editorial.id}" class="col">></td>
                            <td th:text="${editorial.nombre}" class="col"></td>
                            <td sec:authorize="hasRole('ADMIN')"  ><a class="btn btn-outline-dark"  th:href="@{/editorial/modificar/__${editorial.id}__}">     Modificar      <a/>  </td>
                        </tr>

                    </tbody>
                </table>

<div/>
        
         <div th:replace="fragments/footer :: footer"></div>
        
           <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
