<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Modificar Editorial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    </head>
    <body>
        
        

        <div class="text-center container-sm">


            <div>        <h3> <u> Modificar Editorial </u> </h3>   <div/>

                <div  class="container-sm">
                    
                    <br>
                    
                    <form  th:action="@{/editorial/modificar/__${editorial.id}__}" method="POST" >

                       <label class="form-label">ID :  </label>
                       
                       <input  disabled  type="text"  th:value="${id}" name="id">
                        
                       <br>
                       
                        <label for="nombre" class="form-label">Nombre nuevo </label>

                  
                        <input type="text" th:value="${editorial.nombre}" class="form-control"  name="nombre" id="nombre" placeholder="Nombre de autor">

                        <br>
                        
                        <button type="submit" class="btn btn-dark">Actualizar</button>


                    </form>

                </div>

            </div>


        
        
        
        
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    </body>
</html>
